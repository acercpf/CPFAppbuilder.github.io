<script>

	function myfunction(){
        alert("行動代號：校正");
        cpf.request('["servo_pos", 5, 0]');
        cpf.sleep(500);
        cpf.request('["servo_pos", 5, 180]');
        cpf.sleep(500);
    }
    
	function setup(){
		if(cpf)
			var ret = cpf.setPinMode('["resetPin"],["setPinMode", "digital", 4, "SERVO"],["setPinMode", "digital", 5, "SERVO"],["setPinMode", "digital", 6, "SERVO"],["setPinMode", "digital", 7, "SERVO"],["setPinMode", "digital", 8, "SERVO"],["setPinMode", "digital", 9, "SERVO"]');		
    }
    function ServoSet1(newValue){
        document.getElementById("rangeM1").innerHTML=newValue;
        cpf.request('["servo_pos", 4, '+newValue+']');
    }  
    function ServoSet2(newValue){
        document.getElementById("rangeM2").innerHTML=newValue;
        cpf.request('["servo_pos", 5, '+newValue+']');
    }
    function ServoSet3(newValue){
        document.getElementById("rangeM3").innerHTML=newValue;
        cpf.request('["servo_pos", 6, '+newValue+']');
    }   
    function ServoSet4(newValue){
        document.getElementById("rangeM4").innerHTML=newValue;
        cpf.request('["servo_pos", 7, '+newValue+']');
    } 
    function ServoSet5(newValue){
        document.getElementById("rangeM5").innerHTML=newValue;
        cpf.request('["servo_pos", 8, '+newValue+']');
    }
    function ServoSet6(newValue){
        document.getElementById("rangeM6").innerHTML=newValue;
        cpf.request('["servo_pos", 9, '+newValue+']');
    }  
    setup();
     
</script>
