<!DOCTYPE html>
<html>
<head>
<script>
setup();

	function setup(){
		if(cpf)
			var ret = cpf.setPinMode('["resetPin"],["setPinMode", "digital", 3, "OUTPUT"]'); 
	}
function myFunction1(){
    cpf.set("socket d3", 1);
    cpf.request ('["digitalwrite", 3, 1]');
    document.getElementById("demo").innerHTML="開燈了！";
}
function myFunction2(){
    cpf.set("socket d3", 0);
    cpf.request ('["digitalwrite", 3, 0]');
    document.getElementById("demo").innerHTML="關燈了！";
}

</script>
</head>

<body>

<h1>CPF bulder test</h1>

<p id="demo">電燈狀態一</p>

<button type="button" id="lighton" onclick="myFunction1()">開燈</button>
<button type="button" id="lightoff" onclick="myFunction2()">關燈</button>
</body>
</html>
