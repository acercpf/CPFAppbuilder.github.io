<!DOCTYPE html>
<html>
<head>
<script>
var ret = cpf.request('["digitalWrite", 3, 1]'); 
function myFunction1(){
    cpf.set("white led", 1);
    document.getElementById("demo").innerHTML="開燈了！";
}
function myFunction2(){
    cpf.set("white led", 0);
    document.getElementById("demo").innerHTML="關燈了！";
}

</script>
</head>

<body>

<h1>CPF bulder test</h1>

<p id="demo">我站在這裡打我啊</p>

<button type="button" onclick="myFunction1()">開燈</button>
<button type="button" onclick="myFunction2()">關燈</button>
</body>
</html>
